<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AJAX</title>

  <meta name="description" content="Client-side app illustrating fetch axios">
  <meta name="author" content="SushmaChanati">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body,
    .sticky-footer-wrapper {
      min-height: 100vh;
    }
  </style>

</head>

<body class="d-flex flex-column sticky-footer-wrapper">
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">
    
    

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 -->
      <div class="col-md-4 mb-4">

        <h2>Capacity Estimator</h2>
        <hr>

        <fieldset class="mt-4">
          <label for="students">Enter :</label>
          <input id="students" type="number" >
        </fieldset>

       
        <fieldset class="mt-4">
          <label id="guest">staff:</label>
          
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

      </div>
      <!--end column 1-->

      <!--column 2  -->
      <div class="col-md-4 mb-4">
        <h2>Try these:</h2>
        <hr>
        <button id="button" class="btn btn-primary"  >Add</button>
       
        <hr>
        
      </div>
      <!-- end column 2-->

      <!--column 3  -->
     
     

    </div>
    <!-- end row 1 -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>

  <!-- add axios with cdn - still no build tools needed -->
  
  <script src="main.js"></script>
  
  

</body>

</html>
