<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AJAX</title>

  <meta name="description" content="Client-side app illustrating fetch axios">
  <meta name="author" content="SushmaChanati">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body,
    .sticky-footer-wrapper {
      min-height: 100vh;
    }
  </style>

</head>

<body class="d-flex flex-column sticky-footer-wrapper">
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 -->
      <div class="col-md-4 mb-4">

        <h2>Capacity Estimator</h2>
        <hr>

        <fieldset class="mt-4">
          <label for="guest">Enter your name (2 to 40 characters):</label>
          <input id="guest" type="text" minlength="2" maxlength="40" value="Lilly">
        </fieldset>

        <fieldset class="mt-4">
          <label for="firstNumber">Enter first number (1 to 100):</label>
          <input id="firstNumber" type="number" min="1" max="100" value=7>
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-4">
          <label for="students">Enter students(1 to 100):</label>
          <input id="students" type="students" min="1" max="100" value="12">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

      </div>
      <!--end column 1-->

      <!--column 2  -->
      <div class="col-md-4 mb-4">
        <h2>Try these:</h2>
        <hr>
        <button id="addButton" class="btn btn-primary">Add</button>
        <button id="getJokeButton" class="btn btn-success">Fetch Joke</button>
        <button id="getDataButton" class="btn btn-indigo">Get Todos</button>
        <hr>
        <p id="result"></p>
      </div>
      <!-- end column 2-->

      <!--column 3  -->
      <div class="col-md-4 mb-4">
        <h2>Todo List</h2>
        <hr>
        <ul>
        </ul>
      </div>
      <!-- end column 3-->

    </div>
    <!-- end row 1 -->

  </main>

  <!-- sticky footer with padding on y-axis (top and bottom) -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Right-click / Inspect / Console</span>
      &#9670;
      <a href="test/qunit.html">Tests</a>
      &#9670;
      <a href="https://SushmaChanati.github.io/js-gui-ajax/">Demo</a>
      &#9670;
      <a href="https://SushmaChanati/js-gui-ajax">Source</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>

  <!-- add axios with cdn - still no build tools needed -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="src/main.js"></script>
  
  <script src="src/axios-data.js"></script>

</body>

</html>
